apiVersion: apps/v1
kind: Deployment
metadata:
  name: zenwebapi10-deployment
  labels:
    app: zenwebapi10
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zenwebapi10
  template:
    metadata:
      labels:
        app: zenwebapi10
    spec:
      containers:
      - name: zenwebapi10
        image: ${IMAGE_URL}
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: zenwebapi10-db-secret
              key: connection-string
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
